<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Tasks List</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
<div class="container mx-auto p-4">
    <div class="max-w-4xl mx-auto bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
        <h1 class="text-3xl font-bold mb-4 text-center">Tasks List</h1>
        <div class="flex justify-end mb-4">
            <a href="/add" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Add New Task</a>
        </div>
        <div class="overflow-x-auto">
            <table class="min-w-full bg-white">
                <thead class="bg-gray-800 text-white">
                <tr>
                    <th class="w-1/6 py-2">Title</th>
                    <th class="w-1/6 py-2">Description</th>
                    <th class="w-1/6 py-2">Category</th>
                    <th class="w-1/6 py-2">Completed</th>
                    <th class="w-1/6 py-2">Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="task : ${tasks}" class="text-center">
                    <td class="border px-4 py-2" th:text="${task.title}"></td>
                    <td class="border px-4 py-2" th:text="${task.description}"></td>
                    <td class="border px-4 py-2" th:text="${task.category}"></td>
                    <td class="border px-4 py-2" th:text="${task.completed} ? 'Yes' : 'No'"></td>
                    <td class="border px-4 py-2">
                        <a th:href="@{/edit/{id}(id=${task.id})}" class="bg-yellow-500 hover:bg-yellow-700 text-white font-bold py-1 px-2 rounded">Edit</a>
                        <a th:href="@{/delete/{id}(id=${task.id})}" class="bg-red-500 hover:bg-red-700 text-white font-bold py-1 px-2 rounded ml-2">Delete</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
